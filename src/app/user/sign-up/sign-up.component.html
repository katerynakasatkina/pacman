<div *ngIf='isRegistered' class="registration">
  Registration Successful!
</div>
<form *ngIf='!isRegistered' #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
  
  <div class="form-group">
    <label>User name</label>
    <input class="form-control" name="UserName" [(ngModel)]="user.UserName" #name="ngModel" required />
    <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
      user name required
    </div>
  </div>

  <div class="form-group">
    <label for="Password">Password</label>
    <input class="form-control" type="password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" required minlength="3">
    <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
      min lenght 3 symbols
    </div>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input class="form-control" type="Email" name="user.Email" [(ngModel)]="user.Email" #email="ngModel" required email />
    <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
      invalid email
    </div>
  </div>

  <div class="form-group">
    <label>First name</label>
    <input class="form-control" name="FirstName" [(ngModel)]="user.FirstName" #name="ngModel" required />
  </div>

  <div class="form-group">
    <label>Last name</label>
    <input class="form-control" name="LastName" [(ngModel)]="user.LastName" #name="ngModel"  required/>
  </div>

  <div class="form-group">
    <div class="input-field col s12">
      <button [disabled]="!userRegistrationForm.valid" class="btn btn-success" type="submit">Submit</button>
    </div>
  </div>
</form>
